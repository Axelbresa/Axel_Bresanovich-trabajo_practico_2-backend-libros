<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar libro</title>
  <link rel="stylesheet" href="../css/form.css">

</head>
<body background="../img/fondo.jpg">
  <header>
    <div>
    <h1 class="titulo-principal">Biclioteca</h1>
    <img src="../img/libros.jpg" alt="Libros" class="titulo-imagen ">
    </div>
    <nav>
     <ol>
        <a href="autores_create.html">agregar autores</a>
        <a href="index.html">autores</a>
        <a href="libro_create.html">agregar libro</a>
        <a href="index.html">libros</a>
     </ol>
    </nav>
  </header>
  <main>
    
    <form action="" class="contenedor" id="formAutor" method="post" enctype="multipart/form-data">
        <h2>Agregar un autor</h2>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="ingrese el nombre del autor">
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="apellido" id="apellido" name="apellido" placeholder="ingrese el apellido del autor">
      </div>
      <div class="form-group">
        <label for="biliografia">Biliografia</label>
        <textarea id="biliografia" name="biliografia" placeholder="ingrese la bibliografia" class="descripcion"></textarea>
      </div>
      <input type="submit" value="Crear" class="boton_enviar">
      <input type="button" value="Cancelar" class="boton_cancelar" >
    </form>

  </main>

  <footer>
    <p>Copyright &copy; 2023 Mybrary</p>
  </footer>
  <script src="../js/crearAutor.js"></script>
</body>

</html>
